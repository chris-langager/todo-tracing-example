<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>YATA</title>
    <meta name="description" content="YATA - yet another todo app" />

    <link rel="icon" href="/favicon.ico" />

    <link rel="stylesheet" href="/app.css" />
    <script src="/app-bundle.js" defer></script>
  </head>

  <body>
    <div class="app">
      <div class="header">
        <div class="title">
          <h1>YATA</h1>
          <h3>yet another todo app</h3>
        </div>
        <div class="user">
          <form id="user-form">
            <input id="user-input" type="text" autocomplete="off" />
          </form>
        </div>
      </div>

      <div id="boards" class="boards"></div>

      <div id="todos" class="todos"></div>

      <div class="new-todo">
        <form id="new-todo-form">
          <input
            id="new-todo-input"
            placeholder="new todo"
            type="text"
            autocomplete="off"
          />
        </form>
      </div>
    </div>
  </body>
</html>
